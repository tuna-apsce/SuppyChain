<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test getRegisteredUsers() Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .user-card {
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .user-address {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
        }
        .user-role {
            font-weight: bold;
            color: #007bff;
        }
        .user-status {
            font-size: 0.8em;
        }
        .verified {
            color: #28a745;
        }
        .unverified {
            color: #dc3545;
        }
        .active {
            color: #28a745;
        }
        .inactive {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">Test getRegisteredUsers() Function</h1>
        
        <!-- Connection Section -->
        <div class="test-section">
            <h3>1. Wallet Connection</h3>
            <div class="row">
                <div class="col-md-6">
                    <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
                    <span id="connectionStatus" class="ms-2"></span>
                </div>
                <div class="col-md-6">
                    <div id="accountInfo" class="text-muted"></div>
                </div>
            </div>
        </div>

        <!-- Contract Info Section -->
        <div class="test-section">
            <h3>2. Contract Information</h3>
            <div class="row">
                <div class="col-md-6">
                    <button id="loadContractBtn" class="btn btn-info">Load Contract Info</button>
                    <button id="switchRpcBtn" class="btn btn-warning ms-2">Switch RPC</button>
                </div>
                <div class="col-md-6">
                    <div id="contractInfo"></div>
                    <div id="rpcInfo" class="small text-muted mt-2"></div>
                </div>
            </div>
        </div>

        <!-- getRegisteredUsers Test Section -->
        <div class="test-section">
            <h3>3. Test getRegisteredUsers() Function</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <button id="getUsersBtn" class="btn btn-success">Get Registered Users</button>
                </div>
                <div class="col-md-6">
                    <div id="usersCount" class="text-muted"></div>
                </div>
            </div>
            
            <div id="usersList" class="mt-3"></div>
        </div>

        <!-- User Details Section -->
        <div class="test-section">
            <h3>4. User Details</h3>
            <div class="row mb-3">
                <div class="col-md-8">
                    <input type="text" id="userAddressInput" class="form-control" placeholder="Enter user address to get details">
                </div>
                <div class="col-md-4">
                    <button id="getUserDetailsBtn" class="btn btn-warning">Get User Details</button>
                </div>
            </div>
            <div id="userDetails"></div>
        </div>

        <!-- Console Log Section -->
        <div class="test-section">
            <h3>5. Console Logs</h3>
            <div id="consoleLogs" class="bg-dark text-light p-3" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.9em;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/web3.min.js"></script>
    <script src="assets/js/blockchain.js?v=2"></script>

    <script>
        // Override console.log to display in our console
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const consoleDiv = document.getElementById('consoleLogs');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'text-danger' : type === 'warn' ? 'text-warning' : 'text-light';
            consoleDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };

        class RegisteredUsersTester {
            constructor() {
                this.blockchainService = new BlockchainService();
                this.contract = null;
                this.connected = false;
                this.setupEventListeners();
                this.setupRPCFallback();
            }

            setupRPCFallback() {
                // Add multiple RPC endpoints for better reliability
                this.rpcEndpoints = [
                    'https://data-seed-prebsc-1-s1.binance.org:8545/',
                    'https://data-seed-prebsc-2-s1.binance.org:8545/',
                    'https://data-seed-prebsc-1-s2.binance.org:8545/',
                    'https://data-seed-prebsc-2-s2.binance.org:8545/',
                    'https://data-seed-prebsc-1-s3.binance.org:8545/'
                ];
                this.currentRpcIndex = 0;
            }

            async switchRPC() {
                this.currentRpcIndex = (this.currentRpcIndex + 1) % this.rpcEndpoints.length;
                const newRpc = this.rpcEndpoints[this.currentRpcIndex];
                console.log(`Switching to RPC: ${newRpc}`);
                
                // Reinitialize blockchain service with new RPC
                this.blockchainService = new BlockchainService();
                this.blockchainService.rpcUrl = newRpc;
                this.contract = null;
                
                // Update RPC info display
                document.getElementById('rpcInfo').innerHTML = `
                    <strong>Current RPC:</strong> ${newRpc}<br>
                    <strong>RPC Index:</strong> ${this.currentRpcIndex + 1}/${this.rpcEndpoints.length}
                `;
            }

            async manualSwitchRPC() {
                try {
                    console.log('Manually switching RPC...');
                    await this.switchRPC();
                    await this.connectWallet();
                    console.log('RPC switched and wallet reconnected');
                } catch (error) {
                    console.error('Error switching RPC:', error);
                }
            }

            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connectWallet());
                document.getElementById('loadContractBtn').addEventListener('click', () => this.loadContractInfo());
                document.getElementById('getUsersBtn').addEventListener('click', () => this.getRegisteredUsers());
                document.getElementById('getUserDetailsBtn').addEventListener('click', () => this.getUserDetails());
                document.getElementById('switchRpcBtn').addEventListener('click', () => this.manualSwitchRPC());
            }

            async connectWallet() {
                try {
                    console.log('Connecting wallet...');
                    await this.blockchainService.connectWallet();
                    this.connected = true;
                    
                    document.getElementById('connectionStatus').innerHTML = '<span class="text-success">✓ Connected</span>';
                    document.getElementById('accountInfo').innerHTML = `Account: ${this.blockchainService.getCurrentAccount()}`;
                    
                    console.log('Wallet connected successfully');
                } catch (error) {
                    console.error('Error connecting wallet:', error);
                    document.getElementById('connectionStatus').innerHTML = '<span class="text-danger">✗ Connection failed</span>';
                }
            }

            async loadContractInfo() {
                const maxRetries = 3;
                let retryCount = 0;
                
                while (retryCount < maxRetries) {
                    try {
                        if (!this.connected) {
                            throw new Error('Please connect wallet first');
                        }

                        console.log(`Loading contract information... (Attempt ${retryCount + 1}/${maxRetries})`);
                        this.contract = this.blockchainService.contract;
                        
                        if (!this.contract) {
                            throw new Error('Contract not available');
                        }

                        const contractAddress = this.contract.options.address;
                        console.log('Contract address:', contractAddress);
                        
                        // Try to get contract info with timeout
                        const admin = await this.contract.methods.admin().call();
                        const productCount = await this.contract.methods.getProductCount().call();
                        
                        document.getElementById('contractInfo').innerHTML = `
                            <div class="small">
                                <strong>Contract Address:</strong> ${contractAddress}<br>
                                <strong>Admin:</strong> ${admin}<br>
                                <strong>Product Count:</strong> ${productCount}
                            </div>
                        `;
                        
                        console.log('Contract info loaded successfully:', { contractAddress, admin, productCount });
                        return; // Success, exit retry loop
                        
                    } catch (error) {
                        retryCount++;
                        console.error(`Error loading contract info (Attempt ${retryCount}):`, error);
                        
                        if (retryCount < maxRetries) {
                            console.log('Retrying with different RPC...');
                            await this.switchRPC();
                            await this.connectWallet(); // Reconnect with new RPC
                            await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second
                        } else {
                            console.error('All retry attempts failed');
                            document.getElementById('contractInfo').innerHTML = `
                                <div class="text-danger">
                                    <strong>Error loading contract info</strong><br>
                                    <small>This might be due to RPC issues. Try refreshing the page or switching networks.</small>
                                </div>
                            `;
                        }
                    }
                }
            }

            async getRegisteredUsers() {
                const maxRetries = 3;
                let retryCount = 0;
                
                while (retryCount < maxRetries) {
                    try {
                        if (!this.connected || !this.contract) {
                            throw new Error('Please connect wallet and load contract first');
                        }

                        console.log(`Getting registered users... (Attempt ${retryCount + 1}/${maxRetries})`);
                        const startTime = Date.now();
                        
                        const userAddresses = await this.contract.methods.getRegisteredUsers().call();
                        const endTime = Date.now();
                        
                        console.log(`Retrieved ${userAddresses.length} registered users in ${endTime - startTime}ms`);
                        console.log('User addresses:', userAddresses);
                        
                        document.getElementById('usersCount').innerHTML = `<strong>Total Users: ${userAddresses.length}</strong>`;
                        
                        await this.displayUsers(userAddresses);
                        return; // Success, exit retry loop
                        
                    } catch (error) {
                        retryCount++;
                        console.error(`Error getting registered users (Attempt ${retryCount}):`, error);
                        
                        if (retryCount < maxRetries) {
                            console.log('Retrying with different RPC...');
                            await this.switchRPC();
                            await this.connectWallet(); // Reconnect with new RPC
                            await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second
                        } else {
                            console.error('All retry attempts failed');
                            document.getElementById('usersList').innerHTML = `
                                <div class="alert alert-danger">
                                    <strong>Error loading users</strong><br>
                                    <small>This might be due to RPC issues. Try refreshing the page or switching networks.</small>
                                </div>
                            `;
                        }
                    }
                }
            }

            async displayUsers(userAddresses) {
                const usersListDiv = document.getElementById('usersList');
                
                if (userAddresses.length === 0) {
                    usersListDiv.innerHTML = '<div class="alert alert-info">No registered users found</div>';
                    return;
                }

                let html = '<div class="row">';
                
                for (let i = 0; i < userAddresses.length; i++) {
                    const address = userAddresses[i];
                    
                    try {
                        // Get user details
                        const userInfo = await this.contract.methods.getUser(address).call();
                        const roleNames = ['FARMER', 'PROCESSOR', 'TRANSPORTER', 'WAREHOUSE', 'RETAILER', 'CONSUMER', 'ADMIN'];
                        const roleName = roleNames[userInfo.role] || 'UNKNOWN';
                        
                        html += `
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="user-card">
                                    <div class="user-address">${address}</div>
                                    <div class="user-role">${roleName}</div>
                                    <div class="user-status">
                                        <span class="${userInfo.isVerified ? 'verified' : 'unverified'}">
                                            ${userInfo.isVerified ? '✓ Verified' : '✗ Unverified'}
                                        </span> | 
                                        <span class="${userInfo.isActive ? 'active' : 'inactive'}">
                                            ${userInfo.isActive ? '✓ Active' : '✗ Inactive'}
                                        </span>
                                    </div>
                                    <div class="small text-muted">${userInfo.companyName}</div>
                                </div>
                            </div>
                        `;
                        
                        console.log(`User ${i + 1}:`, {
                            address,
                            role: roleName,
                            companyName: userInfo.companyName,
                            isVerified: userInfo.isVerified,
                            isActive: userInfo.isActive
                        });
                        
                    } catch (userError) {
                        console.warn(`Error getting details for user ${address}:`, userError);
                        html += `
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="user-card">
                                    <div class="user-address">${address}</div>
                                    <div class="text-muted">Error loading details</div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                html += '</div>';
                usersListDiv.innerHTML = html;
            }

            async getUserDetails() {
                try {
                    const address = document.getElementById('userAddressInput').value.trim();
                    if (!address) {
                        throw new Error('Please enter a user address');
                    }

                    if (!this.connected || !this.contract) {
                        throw new Error('Please connect wallet and load contract first');
                    }

                    console.log(`Getting details for user: ${address}`);
                    const userInfo = await this.contract.methods.getUser(address).call();
                    
                    const roleNames = ['FARMER', 'PROCESSOR', 'TRANSPORTER', 'WAREHOUSE', 'RETAILER', 'CONSUMER', 'ADMIN'];
                    const roleName = roleNames[userInfo.role] || 'UNKNOWN';
                    
                    document.getElementById('userDetails').innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">User Details</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>Address:</strong> ${address}<br>
                                        <strong>Role:</strong> ${roleName}<br>
                                        <strong>Company:</strong> ${userInfo.companyName}
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Verified:</strong> 
                                        <span class="${userInfo.isVerified ? 'verified' : 'unverified'}">
                                            ${userInfo.isVerified ? 'Yes' : 'No'}
                                        </span><br>
                                        <strong>Active:</strong> 
                                        <span class="${userInfo.isActive ? 'active' : 'inactive'}">
                                            ${userInfo.isActive ? 'Yes' : 'No'}
                                        </span><br>
                                        <strong>Registration Date:</strong> ${new Date(userInfo.registrationDate * 1000).toLocaleString()}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    console.log('User details:', {
                        address,
                        role: roleName,
                        companyName: userInfo.companyName,
                        isVerified: userInfo.isVerified,
                        isActive: userInfo.isActive,
                        registrationDate: new Date(userInfo.registrationDate * 1000)
                    });
                    
                } catch (error) {
                    console.error('Error getting user details:', error);
                    document.getElementById('userDetails').innerHTML = `
                        <div class="alert alert-danger">Error: ${error.message}</div>
                    `;
                }
            }
        }

        // Initialize tester when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.tester = new RegisteredUsersTester();
            console.log('Registered Users Tester initialized');
            
            // Display initial RPC info
            const initialRpc = window.tester.rpcEndpoints[0];
            document.getElementById('rpcInfo').innerHTML = `
                <strong>Current RPC:</strong> ${initialRpc}<br>
                <strong>RPC Index:</strong> 1/${window.tester.rpcEndpoints.length}
            `;
        });
    </script>
</body>
</html>
