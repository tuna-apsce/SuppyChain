<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Debug - AgriTrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-seedling me-2"></i>AgriTrace Debug
            </a>
            <button class="btn btn-outline-light ms-auto" id="connectWalletBtn">
                <i class="fas fa-wallet me-1"></i>Connect Wallet
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bug me-2"></i>Registration Debug</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Blockchain Service Status</h6>
                                <div id="blockchainStatus" class="mb-3">
                                    <span class="badge bg-secondary">Not Initialized</span>
                                </div>
                                
                                <h6>Wallet Status</h6>
                                <div id="walletStatus" class="mb-3">
                                    <span class="badge bg-secondary">Not Connected</span>
                                </div>
                                
                                <h6>Network Status</h6>
                                <div id="networkStatus" class="mb-3">
                                    <span class="badge bg-secondary">Unknown</span>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <h6>Test Actions</h6>
                                <button class="btn btn-primary mb-2" onclick="testConnection()">
                                    <i class="fas fa-link me-1"></i>Test Connection
                                </button>
                                <br>
                                <button class="btn btn-info mb-2" onclick="testRegistration()">
                                    <i class="fas fa-user-plus me-1"></i>Test Registration
                                </button>
                                <br>
                                <button class="btn btn-success mb-2" onclick="checkUser()">
                                    <i class="fas fa-user-check me-1"></i>Check User
                                </button>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <h6>Console Output</h6>
                        <div id="consoleOutput" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Debug</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/web3.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/blockchain.js"></script>
    <script src="assets/js/ipfs.js"></script>
    
    <script>
        let blockchainService = null;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const output = document.getElementById('consoleOutput');
            const colors = {
                'info': '#00ff00',
                'error': '#ff4444',
                'success': '#44ff44',
                'warning': '#ffaa00'
            };
            const color = colors[type] || '#ffffff';
            output.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function showToast(message, type = 'info') {
            const toastEl = document.getElementById('toast');
            const toastBody = toastEl.querySelector('.toast-body');
            const toastIcon = toastEl.querySelector('i');
            
            toastBody.textContent = message;
            
            const icons = {
                'success': 'fas fa-check-circle text-success',
                'error': 'fas fa-exclamation-circle text-danger',
                'warning': 'fas fa-exclamation-triangle text-warning',
                'info': 'fas fa-info-circle text-primary'
            };
            
            toastIcon.className = icons[type] || icons['info'];
            
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
        
        function updateStatus() {
            // Update blockchain status
            if (blockchainService) {
                document.getElementById('blockchainStatus').innerHTML = '<span class="badge bg-success">Initialized</span>';
            } else {
                document.getElementById('blockchainStatus').innerHTML = '<span class="badge bg-danger">Not Initialized</span>';
            }
            
            // Update wallet status
            if (blockchainService && blockchainService.isConnected()) {
                const account = blockchainService.getCurrentAccount();
                document.getElementById('walletStatus').innerHTML = `<span class="badge bg-success">Connected: ${account.substring(0, 10)}...</span>`;
            } else {
                document.getElementById('walletStatus').innerHTML = '<span class="badge bg-danger">Not Connected</span>';
            }
        }
        
        async function testConnection() {
            try {
                log('Testing connection...', 'info');
                
                if (!blockchainService) {
                    blockchainService = new BlockchainService();
                    log('Created new BlockchainService instance', 'info');
                }
                
                await blockchainService.connectWallet();
                log('Wallet connected successfully', 'success');
                
                const account = blockchainService.getCurrentAccount();
                log(`Account: ${account}`, 'info');
                
                const networkHealth = await blockchainService.checkNetworkHealth();
                log(`Network health: ${JSON.stringify(networkHealth)}`, 'info');
                
                updateStatus();
                showToast('Connection test successful!', 'success');
                
            } catch (error) {
                log(`Connection test failed: ${error.message}`, 'error');
                showToast(`Connection failed: ${error.message}`, 'error');
            }
        }
        
        async function testRegistration() {
            try {
                log('Testing registration...', 'info');
                
                if (!blockchainService || !blockchainService.isConnected()) {
                    log('Please connect wallet first', 'warning');
                    showToast('Please connect wallet first', 'warning');
                    return;
                }
                
                const role = 'FARMER';
                const companyName = 'Test Company ' + Date.now();
                
                log(`Registering with role: ${role}, company: ${companyName}`, 'info');
                showToast('Sending registration transaction...', 'info');
                
                const tx = await blockchainService.registerUser(role, companyName);
                log(`Registration successful! Transaction: ${tx.transactionHash}`, 'success');
                showToast('Registration successful!', 'success');
                
            } catch (error) {
                log(`Registration failed: ${error.message}`, 'error');
                showToast(`Registration failed: ${error.message}`, 'error');
            }
        }
        
        async function checkUser() {
            try {
                log('Checking user registration...', 'info');
                
                if (!blockchainService || !blockchainService.isConnected()) {
                    log('Please connect wallet first', 'warning');
                    showToast('Please connect wallet first', 'warning');
                    return;
                }
                
                const isRegistered = await blockchainService.isUserRegistered();
                log(`User registered: ${isRegistered}`, isRegistered ? 'success' : 'warning');
                
                if (isRegistered) {
                    const user = await blockchainService.getCurrentUser();
                    log(`User info: ${JSON.stringify(user, null, 2)}`, 'info');
                } else {
                    log('User not registered', 'warning');
                }
                
            } catch (error) {
                log(`User check failed: ${error.message}`, 'error');
                showToast(`User check failed: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('Registration debug page initialized', 'info');
            updateStatus();
        });
        
        // Connect wallet button
        document.getElementById('connectWalletBtn').addEventListener('click', testConnection);
    </script>
</body>
</html>
